<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Conversor de Moedas</title>
</head>

<body>
    
    
    <img class="logo" src="./assets/logo (1).gif" alt="xbxvbcvb">
    

    <main>
        <label>    
            Converter <b>de</b>  

            <select class="Real">
                <option>R$ Real brasileiro</option>
            </select>
        </label>
            
        <label>
            Converter <b>para</b>
            <select class="currency-select">    
                <option value="dolar">US$ Dólar americano</option><!--o value faz voltar o valor sem os caracteres especiais-->
                <option value="euro">€ Euro</option><!--o value faz voltar o valor sem os caracteres especiais-->
                <option value="yen">￥ Yen</option>
                <option value="aus">$ AUD</option>
                <option value="bit">BTC</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <div>
            <button class="convert-button">CONVERTER</button>
        </div>
    
        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            
            
            <img class="arrow-img" src="./assets/Vector.png" alt="">
            

            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">U$ 0.00</p>
            </div>
        </section>
    </main>

</body>
<script src="./script.js"></script>
</html>
